<form method="post" style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    {% csrf_token %}
    <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
    <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
    
    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; cursor: pointer; width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px;">
</form>
